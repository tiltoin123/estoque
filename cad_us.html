<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form enctype="multipart/form-data" method="post" name="fileinfo">
        <p>
          <label
            >Your email address:
            <input
              type="email"
              autocomplete="on"
              id="email"
              placeholder="email"
              required
              size="32"
              maxlength="64" />
          </label>
        </p>
        <p>
            <label
              >Your password:
              <input
                type="password"
                id="password"
                name="password"
                placeholder="password"
                required
                size="32"
                maxlength="64" />
            </label>
          </p>
        <p>
          <input type="button" id="btn" value="criar usuario" />
        </p>
        <div id="msg">
            <pre></pre>
        </div>
      </form>
      <script src="cad_us.js"></script>
      

</body>
</html>
